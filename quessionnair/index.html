<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>
<body>
  <!-- Profile Section with Styling -->
<style>
    .user-profile {
        position: fixed;
        top: 10px;
        right: 10px;
        text-align: right;
        z-index: 1000;
    }

    .user-profile .user-name {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .user-profile .dropdown {
        position: relative;
        display: inline-block;
    }

    .user-profile .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #f9f9f9;
        min-width: 150px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .user-profile .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .user-profile .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .user-profile .dropdown:hover .dropdown-content {
        display: block;
    }

    .back-button {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: transparent;
        border: none;
        color: #000;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1000;
        display: flex;
        align-items: center;
    }

    .back-button:hover {
        text-decoration: underline;
    }

    .back-arrow {
        margin-right: 5px;
        font-size: 18px;
    }
</style>

<!-- Back Button -->
<button class="back-button" onclick="history.back()">
    <span class="back-arrow">&#8592;</span> Atr√°s
</button>

  <div class="start-screen">
    <button id="start-button">Start Quiz</button>
  
  </div>

  <div id="display-container" class="hide">
    <div class="header">
      <div class="number-of-count">
        <span class="number-of-question">1 of ? questions</span>
      </div>
      <div class="timer-div">
        <span class="time-left">10s</span>
      </div>
    </div>
    <div id="container"></div>
    <button id="next-button">Next</button>
  </div>

  <div class="score-container hide">
    <div id="user-score">Your score is ?</div>
    <button id="restart">Restart</button>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
